<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="page">
    <h1>Product cards</h1>
    <h2>Some product cards</h2>

    <div class="page__product-card product-card">
      <div class="product-card__wrapper-image-zone">
        <img
          class="product-card__image image"
          src="images/imac.jpeg"
          alt="images of product card"
        >
      </div>

      <div class="product-card__wrapper-content">
        <h3 class="product-card__title title">
          Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
        </h3>

        <div class="product-card__product-id product-id">
          Код товара: 195434
        </div>

        <div class="product-card__reviews reviews">
          <div class="reviews-star">
            <span class="star star--active"></span>
            <span class="star star--active"></span>
            <span class="star star--active"></span>
            <span class="star star--active"></span>
            <span class="star"></span>
          </div>

          <a class="reviews-link" href="#">Отзывов: 5</a>
        </div>

        <div class="product-card__price-area price-area">
          <span class="price-area__text">
            Цена:
          </span>

          <span class="price-area__cost">
            69 999 грн
          </span>
        </div>
      </div>

      <div class="product-card__button_zone">
        <a
          class="product-card__link-to-order "
          href="#"
        >
          Купить
        </a>
      </div>

    </div>


  </body>
</html>
